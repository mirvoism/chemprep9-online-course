<!DOCTYPE html>

  <title>ChemPrep9 Online Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

            'text-light': 'var(--color-text-light)',

            'border-color': 'var(--color-border)',
            'success': 'var(--color-success)',
            'danger': 'var(--color-danger)',

            chemistry: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',

            soft: {

                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',

                300: '#fbb896',

                500: '#f36d43',

                100: '#dcfce7',
                200: '#bbf7d0',

                400: '#4ade80',
                500: '#22c55e',

                100: '#ffe4e6',
                200: '#fecdd3',

                400: '#fb7185',
                500: '#f43f5e',

  <style type="text/tailwindcss">
    body {
      background-color: var(--color-background);
      color: var(--color-text-light);
      @apply antialiased;
    }
    /* Fallback basic styling for prose elements if @tailwindcss/typography is not active */
    .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
      /* Custom styling for headings is mostly handled by prose-headings:text-accent in App.tsx */
    }
    .prose strong {
      /* Custom styling for strong is mostly handled by prose-strong:text-text-light in App.tsx */
    }
    .prose a {
      /* Custom styling for 'a' is mostly handled by prose-a:text-primary in App.tsx */
    }
    /* Add a scrollbar style for better aesthetics in dark mode */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--color-scrollbar-track);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-scrollbar-thumb);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-scrollbar-thumb-hover);
    }
  </style>
  <style>
    :root {
      --color-background: #1e293b; /* slate-800 */
      --color-card-bg: #334155; /* slate-700 */
      --color-text-light: #f1f5f9; /* slate-100 */
      --color-text-muted: #94a3b8; /* slate-400 */
      --color-primary: #0284c7; /* sky-600 */
      --color-primary-hover: #0369a1; /* sky-700 */
      --color-secondary: #64748b; /* slate-500 */
      --color-accent: #10b981; /* emerald-500 */
      --color-border: #475569; /* slate-600 */
      --color-success: #22c55e; /* green-500 */
      --color-danger: #ef4444; /* red-500 */
      --color-scrollbar-track: #2c3e50;
      --color-scrollbar-thumb: #4a5568;
      --color-scrollbar-thumb-hover: #718096;
    }

    html.light-theme {
      --color-background: #f8fafc; /* slate-50 */
      --color-card-bg: #ffffff; /* white */
      --color-text-light: #0f172a; /* slate-900 */
      --color-text-muted: #64748b; /* slate-500 */
      --color-primary: #0ea5e9; /* sky-500 */
      --color-primary-hover: #0284c7; /* sky-600 */
      --color-secondary: #94a3b8; /* slate-400 */
      --color-accent: #10b981; /* emerald-500 */
      --color-border: #e2e8f0; /* slate-200 */
      --color-success: #16a34a; /* green-600 */
      --color-danger: #dc2626; /* red-600 */
      --color-scrollbar-track: #e2e8f0; /* slate-200 */
      --color-scrollbar-thumb: #cbd5e1; /* slate-300 */
      --color-scrollbar-thumb-hover: #94a3b8; /* slate-400 */
    }
  </style>
